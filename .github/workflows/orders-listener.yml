name: Pytest Order Listener

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: services/orders_listener

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          # If project uses uv, sync dev deps; otherwise fallback to pip
          uv sync --dev || pip install -r src/requirements.txt

      - name: Lint (ruff)
        run: |
          if [ -f src ]; then uv run ruff check src || true; fi

      - name: Test (pytest)
        run: |
          PYTHONPATH=src uv run pytest tests/ -v
