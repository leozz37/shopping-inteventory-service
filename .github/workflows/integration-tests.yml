name: Integration Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --dev

      - name: Export requirements.txt
        working-directory: services/api
        run: uv export --format requirements-txt --output-file requirements.txt

      - name: Start docker compose
        run: docker compose up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for API health..."
          for i in {1..60}; do
            if curl -s http://localhost:8000/health >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          echo "Waiting for orders_listener..."
          for i in {1..60}; do
            if curl -s http://localhost:8081/ >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          echo "Waiting for MailHog..."
          for i in {1..60}; do
            if curl -s http://localhost:8025/ >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

      - name: Run integration tests
        run: uv run pytest integration_tests -v

      - name: Compose logs on failure
        if: failure()
        run: docker compose logs --no-color

      - name: Stop docker compose
        if: always()
        run: docker compose down
