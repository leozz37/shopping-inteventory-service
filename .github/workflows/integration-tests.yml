name: Integration Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        run: |
          curl -Ls https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --dev

      - name: Export requirements.txt
        working-directory: services/api
        run: uv export --format requirements-txt --output-file requirements.txt

      - name: Verify firebase.json
        run: |
          ls -la integration_tests/firebase.json
          cat integration_tests/firebase.json

      - name: Start docker compose
        run: docker compose -f integration_tests/docker-compose.yml up -d --build

      - name: Wait for services
        run: |
          echo "Waiting for Firestore emulator..."
          for i in {1..60}; do
            if nc -z localhost 8080 >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          echo "Waiting for API health..."
          for i in {1..60}; do
            if curl -s http://localhost:8000/health >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          echo "Waiting for orders_listener..."
          for i in {1..60}; do
            if curl -s http://localhost:8081/ >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done
          echo "Waiting for MailHog..."
          for i in {1..60}; do
            if curl -s http://localhost:8025/ >/dev/null 2>&1; then
              break
            fi
            sleep 1
          done

      - name: Run integration tests
        run: uv run pytest integration_tests -v

      - name: Compose logs on failure
        if: failure()
        run: docker compose -f integration_tests/docker-compose.yml logs --no-color

      - name: Firestore debug log on failure
        if: failure()
        run: |
          echo "--- docker compose ps ---"
          docker compose -f integration_tests/docker-compose.yml ps
          echo "--- firestore container log ---"
          docker compose -f integration_tests/docker-compose.yml logs --no-color firestore || true
          echo "--- firestore-debug.log ---"
          FIRESTORE_ID=$(docker compose -f integration_tests/docker-compose.yml ps -q firestore)
          if [ -n "$FIRESTORE_ID" ]; then
            docker cp "$FIRESTORE_ID:/workspace/firestore-debug.log" firestore-debug.log || true
            if [ -f firestore-debug.log ]; then
              ls -la firestore-debug.log
              cat firestore-debug.log
            else
              echo "firestore-debug.log not found in container"
            fi
          else
            echo "firestore container not found"
          fi

      - name: Upload firestore debug log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: firestore-debug-log
          path: firestore-debug.log
          if-no-files-found: ignore

      - name: Stop docker compose
        if: always()
        run: docker compose -f integration_tests/docker-compose.yml down
